<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Où suis-je ?</title>
<style type="text/css">
html {
	height: 100%
}

body {
	height: 100%;
	margin: 0px;
	padding: 0px
}

#conteneur_carte {
	height: 100%
}
</style>
<script type="text/javascript"
	src="http://maps.google.com/maps/api/js?sensor=true">
</script>
<script type="text/javascript">

	var carte;
	var latlng;
	
	function getPosition(position) {
		latlng = new google.maps.LatLng(position.coords.latitude,position.coords.longitude);
	 	carte.setCenter(latlng);
	 	var marker = new google.maps.Marker({
	        position: latlng, 
	        map: carte, 
	        title:"Je suis içi ;)"
	    });
	}
	
	function erreur() {
	      alert("Geolocation a échoué.");
	}
	function initialisation() {
	    latlng = new google.maps.LatLng(49.8, 3.3);
	    var mesOptions = {
	      zoom: 14,
	      center: latlng,
	      mapTypeId: google.maps.MapTypeId.ROADMAP
	    };
	    carte = new google.maps.Map(document.getElementById("conteneur_carte"), mesOptions);
	    navigator.geolocation.getCurrentPosition(getPosition, erreur);

	     
	      
	}
</script>
</head>
<body onload="initialisation()">
<div id="conteneur_carte" style="width: 100%; height: 100%"></div>
</body>
</html>
